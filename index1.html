<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Budget</title>
  </head>
  <body>
    <h1>Home Budget</h1>
    <div class="flex">
      <form id="incomesForm">
        <input type="text" placeholder="income name" name="incomeName" />
        <input
          type="number"
          step="0.01"
          min="0.01"
          minlength="3"
          required
          placeholder="income amount"
          name="incomeAmount"
        />
        <button type="submit">Add</button>

        <ul id="incomesList"></ul>
        <p>Total Incomes: <span id="totalIncomes">0</span>PLN</p>
      </form>

      <form id="expensesForm">
        <input type="text" placeholder="income name" name="incomeName" />
        <input
          type="number"
          step="0.01"
          min="0.01"
          minlength="3"
          required
          placeholder="income amount"
          name="incomeAmount"
        />
        <button type="submit">Add</button>

        <ul id="incomesList"></ul>
        <p>Total Incomes: <span id="totalIncomes">0</span>PLN</p>
      </form>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
